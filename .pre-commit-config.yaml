---
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.2.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: local
    hooks:
      - id: check-with-statix
        name: Run statix
        description: statix is a nix static analyzer
        language: system
        entry: nix run nixpkgs#statix -- check
        pass_filenames: false
      - id: check-with-nixfmt
        name: Run nixfmt
        description: Verify files are formatted with nixfmt
        language: system
        entry: nix run nixpkgs#nixfmt -- --check
        types: [nix]
